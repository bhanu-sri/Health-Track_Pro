<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Track Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSmAiDrV4B4xVo9zP8RcuKVkuc5SYDsCb4y7Pt2WoiwhorWooDQ" alt="Logo" class="logo">
                <h1 class="animated-text">Health Track Pro ðŸ©º</h1>
            </div>
        </nav>
    </header>

    <div class="form-container">
        <div class="left-column">
            <form id="healthForm1" action="/predict" method="post">
                <div class="form-group">
                    <label for="Age">Age:</label>
                    <input type="text" id="Age" name="Age" required>
                </div>
                <div class="form-group">
                    <label for="Gender">Gender:</label>
                    <div class="radio-buttons">
                        <label><input type="radio" name="Gender" value="1" required> Male</label>
                        <label><input type="radio" name="Gender" value="0" required> Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="HeartRate">Heart Rate:</label>
                    <input type="text" id="HeartRate" name="HeartRate" required>
                </div>
                <div class="form-group">
                    <label for="Symptoms">Symptoms:</label>
                    <input type="text" id="Symptoms" name="Symptoms" required>
                </div>
                <div class="form-group">
                    <label for="MedicalHistory">Medical History:</label>
                    <input type="text" id="MedicalHistory" name="MedicalHistory" required>
                </div>
                <div class="form-group">
                    <label for="Smoker">Smoker:</label>
                    <div class="radio-buttons">
                        <label><input type="radio" name="Smoker" value="1" required> Yes</label>
                        <label><input type="radio" name="Smoker" value="0" required> No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Drinker">Drinker:</label>
                    <div class="radio-buttons">
                        <label><input type="radio" name="Drinker" value="1" required> Yes</label>
                        <label><input type="radio" name="Drinker" value="0" required> No</label>
                    </div>
                </div>
        </div>
        <div class="right-column">
            <div class="form-group">
                <label for="Exercise">Exercise:</label>
                <input type="text" id="Exercise" name="Exercise" required>
            </div>
            <div class="form-group">
                <label for="SleepHours">Sleep Hours:</label>
                <input type="text" id="SleepHours" name="SleepHours" required>
            </div>
            <div class="form-group">
                <label for="Weight">Weight:</label>
                <input type="text" id="Weight" name="Weight" required>
            </div>
            <div class="form-group">
                <label for="BodyTemperature">Body Temperature:</label>
                <input type="text" id="BodyTemperature" name="BodyTemperature" required>
            </div>
            <div class="form-group">
                <label for="Lifestyle">Lifestyle:</label>
                <select id="Lifestyle" name="Lifestyle" required>
                    <option value="1">Active</option>
                    <option value="2">Sedentary</option>
                    <option value="3">Moderately Active</option>
                </select>
            </div>
            <div class="form-group">
                <label for="SystolicPressure">Systolic Pressure:</label>
                <input type="text" id="SystolicPressure" name="SystolicPressure" required>
            </div>
            <div class="form-group">
                <label for="DiastolicPressure">Diastolic Pressure:</label>
                <input type="text" id="DiastolicPressure" name="DiastolicPressure" required>
            </div>
            <input type="submit" value="Predict" class="submit-button">
            </form>
        </div>
    </div>
</body>
</html>
