<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Track Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="output-container">
        <h2>Health Report</h2>
        <div class="output-item">
            <h3>Report:</h3>
            <p>{{ report }}</p>
        </div>
        <div class="output-item">
            <h3>Suggestions:</h3>
            <p>{{ suggestions }}</p>
        </div>
        <div class="output-item">
            <h3>Habit:</h3>
            <p>{{ habit }}</p>
        </div>
        <div class="output-item">
            <h3>Food:</h3>
            <p>{{ food }}</p>
        </div>
    </div>
</body>
</html>
